{% extends 'blog/base.html' %}

{% block content%}
	{% for post in posts %}
		<dir class="post">
			<div class="date">
				<p>published: {{post.published_date}}</p>
			</div>
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
			<p>{{post.text | linebreaksbr}}</p>
		</dir>
	{% endfor %}
{%endblock%}
